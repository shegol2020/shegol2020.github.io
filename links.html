<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .container{
            margin: 0 auto;
            display: flex;
        }
        .btn{
            min-width: 40px;
            height: 42px;
            margin: 30px 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function getText() {
            let inputText = document.querySelector("#InputText").value.split("\n");
            let linkAndText = [];
            let result;
            if (inputText) {
                inputText.forEach(phrase => {
                linkAndText = phrase.split("—");
                console.log(linkAndText);
                    result = document.createElement("div");
                    result.innerHTML+=`[${linkAndText[1]}|${linkAndText[0]}]`;
                    document.body.append(result);
            });

            }
        }


    </script>
</head>
<body>
 <div class="container">
     <div class="form-group">
         <label for="InputText">Текст</label>
         <textarea type="text" class="form-control" id="InputText" placeholder="Введите текст ссылки" rows="30"></textarea>
     </div>
     <button type="submit" class="btn btn-primary" onclick="getText()">Обработать</button>

 </div>
</body>
</html>
